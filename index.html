<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dorm Dash</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

    <!-- Profile JS -->
    <script defer src="profile.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Profile Page</h1>

        <!-- Profile Picture -->
        <div class="flex flex-col items-center">
            <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture"
                class="w-24 h-24 rounded-full border border-gray-300 shadow-md">
            <input type="file" id="profile-pic-input" accept="image/*" class="mt-2 text-sm text-gray-500">
        </div>

        <!-- User Details -->
        <div class="mt-4 text-gray-600">
            <p class="text-sm">Email: <span id="user-email" class="font-semibold"></span></p>
        </div>

        <!-- Name Input -->
        <div class="mt-4">
            <label for="display-name" class="block text-sm font-medium text-gray-600">Name:</label>
            <input type="text" id="display-name"
                class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your name">
        </div>

        <!-- Buttons -->
        <div class="mt-6">
            <button id="update-profile-btn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md transition">
                Update Profile
            </button>
            <button id="logout-btn"
                class="w-full mt-3 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow-md transition">
                Logout
            </button>
        </div>

        <!-- Back to Home -->
        <div class="mt-4">
            <a href="home.html" class="text-blue-500 hover:underline text-sm">Back to Home</a>
        </div>
    </div>
</body>
</html>
